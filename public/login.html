<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
</head>
<body>
  <h2>Вход</h2>
  <input id="login" placeholder="Логин"><br>
  <input id="password" type="password" placeholder="Пароль"><br>
  <button onclick="login()">Войти</button>
  <p id="msg"></p>

  <script>
    function login() {
      fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          login: document.getElementById('login').value,
          password: document.getElementById('password').value,
        })
      }).then(res => {
        if (res.status === 200) {
          window.location.href = '/';
        } else {
          document.getElementById('msg').textContent = 'Неверный логин или пароль';
        }
      });
    }
  </script>
</body>
</html>
